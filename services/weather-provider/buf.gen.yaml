version: v2
managed:
  enabled: true
  override:
    - file_option: go_package
      value: github.com/nickfang/personal-dashboard/services/weather-provider/internal/gen/go/weather/v1
plugins:
  - local: protoc-gen-go
    out: internal/gen/go
    opt: paths=source_relative
  - local: protoc-gen-go-grpc
    out: internal/gen/go
    opt: paths=source_relative
