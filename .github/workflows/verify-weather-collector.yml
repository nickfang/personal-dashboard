name: Verify Weather Collector

on:
  push:
    branches:
      - '**'
    paths:
      - 'services/weather-collector/**'
      - '.github/workflows/verify-weather-collector.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'services/weather-collector/**'
      - '.github/workflows/verify-weather-collector.yml'

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Verify Dependencies
        working-directory: ./services/weather-collector
        run: go mod verify

      - name: Run Unit Tests
        working-directory: ./services/weather-collector
        run: go test -v ./...

      - name: Verify Build
        working-directory: ./services/weather-collector
        run: go build -v ./...
