name: Verify Weather Provider

on:
  push:
    branches:
      - '**'        # Run on all branches (including feature branches)
    paths:
      - 'services/weather-provider/**'
      - '.github/workflows/verify-weather-provider.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'services/weather-provider/**'
      - '.github/workflows/verify-weather-provider.yml'

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Verify Dependencies
        working-directory: ./services/weather-provider
        run: go mod verify

      - name: Run Unit Tests
        working-directory: ./services/weather-provider
        run: go test -v ./...

      - name: Verify Build
        working-directory: ./services/weather-provider
        run: go build -v ./...