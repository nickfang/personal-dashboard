name: Deploy Weather Collector

on:
  push:
    branches: [ main ]
    paths:
      - 'services/weather-collector/**'
      - '.github/workflows/deploy-weather-collector.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Google Auth
        id: auth
        uses: 'google-github-actions/auth@v2'
        with:
          project_id: 'fang-gcp'
          workload_identity_provider: 'projects/964768292331/locations/global/workloadIdentityPools/github-actions-pool/providers/github-provider'
          service_account: 'github-actions-sa@fang-gcp.iam.gserviceaccount.com'

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v2'

      - name: 'Docker Auth'
        run: |
          gcloud auth configure-docker us-central1-docker.pkg.dev

      - name: 'Build and Push Image'
        run: |
          # Use the git SHA as the tag for immutability and easy rollbacks
          IMAGE_TAG="us-central1-docker.pkg.dev/fang-gcp/personal-dashboard/weather-collector:${{ github.sha }}"
          
          docker build -t "$IMAGE_TAG" services/weather-collector
          docker push "$IMAGE_TAG"
          
          # Also update 'latest' so the registry reflects the current state
          docker tag "$IMAGE_TAG" "us-central1-docker.pkg.dev/fang-gcp/personal-dashboard/weather-collector:latest"
          docker push "us-central1-docker.pkg.dev/fang-gcp/personal-dashboard/weather-collector:latest"

      - name: 'Deploy to Cloud Run'
        run: |
          gcloud run jobs update weather-collector-job \
            --image "us-central1-docker.pkg.dev/fang-gcp/personal-dashboard/weather-collector:${{ github.sha }}" \
            --region us-central1
